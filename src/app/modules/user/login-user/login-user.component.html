<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 via-indigo-500 to-teal-400 p-4">
  <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-md rounded-lg shadow-xl p-6 sm:p-8 md:p-10 lg:p-12">
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6 md:mb-8">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 md:space-y-8">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-800 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-xs text-red-500 mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm text-gray-800 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-base"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-xs text-red-500 mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div *ngIf="invalidCredentials" class="text-red-500 text-xs mt-1 text-center">
        Incorrect credentials. Please try again.
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full px-4 py-2 text-white font-bold rounded-md shadow-lg bg-gradient-to-r from-blue-400 via-indigo-500 to-teal-500 hover:from-blue-500 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
        >
          Login
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:underline transition duration-300">Forgot Password?</a>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-blue-500 hover:underline transition duration-300">Register here</a>
    </p>
  </div>
</div>
